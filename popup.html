<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css">
    <title>Password Generator</title>
</head>

<body>
    <header>
        <a href="savedPasswords.html" target="_blank">Saved Passwords</a>
    </header>
    <main>
        <section>
            <h3>Options</h3>

            <div class="option">
                <label for="passwordLength">Password Length</label>
                <input id="passwordLength" type="number" min="8" max="32" value="16">
            </div>

            <div class="option">
                <label for="nrPasswords">Nr of Passwords</label>
                <input id="nrPasswords" type="number" min="1" max="5" value="1">
            </div>

            <div class="option">
                <label for="useDigits">Use Digits</label>
                <input id="useDigits" type="checkbox" checked="checked">
            </div>

            <div class="option">
                <label for="useSymbols">Use Symbols</label>
                <input id="useSymbols" type="checkbox" checked="checked">
            </div>

            <div class="buttonContainer">
                <button id="generateButton">Generate</button>
            </div>
        </section>

        <section>
            <h3>Generated Passwords</h3>

            <div id="generatedPasswords"></div>

            <div class="buttonContainer" id="saveButtonContainer"></div>
        </section>
    </main>
</body>

<script src="popup.js"></script>

</html>
